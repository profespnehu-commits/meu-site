<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Baba do KBÃ‡A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background-color: #2E7D32;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1, h2, h3 {
      text-align: center;
    }

    input {
      padding: 8px;
      width: 70%;
      max-width: 300px;
    }

    button {
      background-color: #FFEB3B;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      margin-left: 5px;
    }

    button:hover {
      background-color: #FDD835;
    }

    ol li {
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

<h1>BABA DO KBÃ‡A â€“ <i>para desopilar!</i></h1>

<div style="text-align:center;">
  <input type="text" id="nome" placeholder="Digite seu nome"
         onkeypress="if(event.key==='Enter'){adicionar()}">
  <button onclick="adicionar()">Enviar</button>
</div>

<h3>Lista de Jogadores</h3>
<ol id="lista"></ol>

<!-- ðŸ”¥ FIREBASE -->
<script type="module">
  // ðŸ”¹ IMPORTAÃ‡Ã•ES DO FIREBASE
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { 
    getFirestore, 
    collection, 
    addDoc, 
    deleteDoc, 
    doc, 
    onSnapshot 
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  // ðŸ”¹ CONFIGURAÃ‡ÃƒO DO FIREBASE (SUBSTITUA PELOS SEUS DADOS)
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_PROJETO.firebaseapp.com",
    projectId: "SEU_PROJETO",
    storageBucket: "SEU_PROJETO.appspot.com",
    messagingSenderId: "SEU_ID",
    appId: "SEU_APP_ID"
  };

  // ðŸ”¹ INICIALIZA
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const inscritosRef = collection(db, "inscritos");

  // ðŸ”¹ MOSTRAR LISTA EM TEMPO REAL
  onSnapshot(inscritosRef, (snapshot) => {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    snapshot.forEach((docItem) => {
      const li = document.createElement("li");
      li.innerHTML = `
        ${docItem.data().nome}
        <button onclick="remover('${docItem.id}')">Excluir</button>
      `;
      lista.appendChild(li);
    });
  });

  // ðŸ”¹ ADICIONAR NOME
  window.adicionar = async function () {
    const input = document.getElementById("nome");
    const nome = input.value.trim();

    if (nome === "") {
      alert("Digite um nome vÃ¡lido!");
      return;
    }

    await addDoc(inscritosRef, { nome });
    input.value = "";
  };

  // ðŸ”¹ REMOVER (COM SENHA)
  window.remover = async function (id) {
    const senha = prompt("Digite a senha do administrador:");
    if (senha === "admin123") {
      await deleteDoc(doc(db, "inscritos", id));
    } else {
      alert("Senha incorreta!");
    }
  };
</script>

</body>
</html>
