<!DOCTYPE html>

    input {

    }

    a {

      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;

    ol li {
      margin-bottom: 6px;
    }

<body>

  <div id="interface">

    <h1>BABA DO KBÇA – <i>para desopilar!</i></h1>
    <hr>

    <h2>Capa da Semana – Time Laranja – 21/01/2026</h2>

    <img src="_baba/meu-site-main/_imagens/capadasemana1.jpeg" alt="Capa da Semana">

    <p style="text-align:center;">
      <b>Jogos todas as quartas-feiras</b><br>
      <mark><strong>19:00 às 20:30</strong></mark>

    <hr>

      <b>PIX:</b> <mark>74988182530</mark> – Fabrício Fagner

    <p>
      <a href="https://00020126360014br.gov.bcb.pix0114+55749881825305204000053039865802BR5925FABRICIO FAGNER PEREIRA D6009Sao Paulo62290525REC6977EE4C2AFB11777354016304F968" target="_blank">
        Clique aqui para efetuar o pagamento!
      </a>
    </p>

    <hr>

    <div style="text-align:center;">
      <input type="text" id="nome" placeholder="Digite seu nome"
             onkeypress="if(event.key==='Enter'){adicionar()}">
      <button onclick="adicionar()">Enviar</button>
    </div>

    <h3>Lista de Jogadores:</h3>
    <ol id="lista"></ol>

  </div>

<script>
  let inscritos = JSON.parse(localStorage.getItem("inscritos")) || [];

  function salvar() {
    localStorage.setItem("inscritos", JSON.stringify(inscritos));
  }

  function mostrar() {
    let lista = document.getElementById("lista");
    lista.innerHTML = "";

    inscritos.forEach((nome, index) => {
      let item = document.createElement("li");
      item.innerHTML = `${nome}
        <button onclick="remover(${index})">Excluir</button>`;
      lista.appendChild(item);
    });
  }

  function adicionar() {
    let nomeInput = document.getElementById("nome");
    let nome = nomeInput.value.trim();

    if (nome === "") {
      alert("Digite um nome válido!");
      return;
    }

    if (inscritos.includes(nome)) {
      alert("Esse nome já está na lista!");
      return;
    }

    inscritos.push(nome);
    salvar();
    mostrar();
    nomeInput.value = "";
  }

  function remover(index) {
    let senha = prompt("Digite a senha do administrador:");
    if (senha === "admin123") {
      inscritos.splice(index, 1);
      salvar();
      mostrar();
    } else {
      alert("Senha incorreta!");
    }
  }

  mostrar();
</script>

</body>
</html>
